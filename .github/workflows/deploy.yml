name: VITE CI/CD for Test
on:
   push:
      branches:
         - development
         - main
         - "feature/*"
         - "bug/*"
         - "hotfix/*"

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2

         - uses: actions/setup-node@v2
           with:
              node-version: 20

         - run: npm ci

         - run: npm test

         - run: npm run build
         
         - run: npm run deploy
