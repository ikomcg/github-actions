name: VITE CI/CD for Test
on:
  push:
    branches:
      - development
      - main
      - 'feature/*'
      - 'bug/*'
      - 'hotfix/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      name: Checkout code
      - uses: actions/checkout@v2

      name: Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: 20

      - run: npm ci

      - run: npm test

      - run: npm run build

